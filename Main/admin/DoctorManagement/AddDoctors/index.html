<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>

    <body>
        <section>
            <form>
                <h1>Add a Doctor</h1>
                <div class="inputbox">
                    <ion-icon name="person"></ion-icon>
                    <input type="text" required>
                    <label for="">Name</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="id-card-outline"></ion-icon>
                    <input type="text" required>
                    <label for="">Doctor ID</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="school-outline"></ion-icon>
                    <input type="text" required>
                    <label for="">Qualifications</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="briefcase-outline"></ion-icon>
                    <input type="text" required>
                    <label for="">Expertise</label>
                </div>
                <div class="inputbox">
                    <select required style="background: transparent; width: 100%; height: 60px; border: none; outline: none; font-size: 1rem; padding: 0 35px 0 5px; color: #000;">
                        <option value="" disabled selected hidden></option>
                        <option value="HR">Male</option>
                        <option value="Applicant">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <label for="">Gender</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="time-outline"></ion-icon>
                    <input type="number" required>
                    <label for="">Experience (years)</label>
                </div>
                <button>Add</button>
            </form>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
    </body>

</html>
